[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running
    signal_optimization: marks tests for signal optimization module
    regime_expansion: marks tests for regime expansion module
    risk_execution: marks tests for risk and execution module
    performance_metrics: marks tests for performance metrics module
    model_diversification: marks tests for model diversification module
    architecture: marks tests for architecture module
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning